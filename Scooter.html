<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleScooter.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter</title>
</head>
<body>
    <!-- background -->
    <div>
        <!-- box trasparente-->

        <header>
            <!-- Logo -->
            <img src="logo.png" alt="">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <nav>
            <!-- buttons comando monopattino-->
            <span>
                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazione">
                <input type="button" value="Accendi Luci">
            </span>
        </nav>

        <main>
            <!-- Lista monopattini -->

            <section>
                <!-- specifica monopattino1 -->
                <input type="checkbox">
                <span>Monopattino Gino22</span><br> 
                <span>Via Guadalametri - a 220 metri da te</span><br>
                <span>Stato carica:</span>
                <div id="carica1"></div>
            </section>

            <section>
                <!-- specifica monopattino2 -->
                <input type="checkbox">
                <span>Monopattino Mike24</span><br> 
                <span>Via Ricciardoni - a 420 metri da te</span><br>
                <span>Stato carica:</span>
                <div id="carica2"></div>
            </section>

            <section>
                <!-- specifica monopattino3 -->
                <input type="checkbox">
                <span>Monopattino Fede154</span><br> 
                <span>Via Mentarini - a 490 metri da te</span><br>
                <span>Stato carica:</span>
                <div id="carica3"></div>
            </section>

        </main>

    </div>
    
</body>
</html>
